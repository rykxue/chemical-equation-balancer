<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Equation Balancer</title>
  <link rel="stylesheet" href="balancer.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h2>Chemical Equation Balancer</h2>
    <input type="text" id="equation" placeholder="Enter the chemical equation">
    <button onclick="balance_it(true)">Balance</button>
    <div class="result" id="result">
      <div class="equation" id="balanced_equation"></div>
    </div>
  </div>

  <script src="balancer.js"></script>
  <script>
    // Register the Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
